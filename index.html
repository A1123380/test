<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FurryMap</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FurryMap">

    <link rel="apple-touch-icon" href="assets/logo/logo.png">
    <link rel="icon" type="image/svg+xml" href="assets/logo/logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: "Microsoft JhengHei", sans-serif; overflow: hidden; background: #f5f5f5; }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100dvh; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        #mapid { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* 搜尋欄位置不變 */
        .search-bar {
            position: absolute;
            top: 60px; /* 稍微調低避開動態島 */
            left: 20px;
            width: calc(100% - 40px); 
            height: 48px;
            background: rgba(233, 233, 234, 0.95);
            border: 0.5px solid rgba(0,0,0,0.1);
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            z-index: 20;
        }
        .search-bar input { border: none; background: transparent; margin: 0 8px; flex: 1; font-size: 16px; outline: none; }
        .search-bar i { color: #888; }
        
        /* 第二次修正：更精簡的底部導航列 */
        .bottom-nav {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            /* 基礎高度降為 60px */
            height: calc(60px + env(safe-area-inset-bottom)); 
            background: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            /* 調整內距，將圖示稍微往上拉離安全區 */
            padding: 0 10px calc(env(safe-area-inset-bottom) / 1.5) 10px;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.08);
            z-index: 30;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8E8E93;
            text-decoration: none;
            width: 20%;
        }
        .nav-item i { font-size: 24px; }
        .nav-item.active { color: #FF9800; }
        
        /* 當前頁面提示線 - 調整位置 */
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom) + 2px);
            width: 18px;
            height: 3px;
            background: #FF9800;
            border-radius: 10px;
        }

        /* 目前位置按鈕 - 隨 NavBar 下移 */
        .my-location-btn {
            position: absolute;
            bottom: calc(60px + env(safe-area-inset-bottom) + 15px);
            right: 15px;
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .my-location-btn i { font-size: 20px; color: #FF9800; }
    </style>
</head>
<body>
    <div class="container">
        <div id="mapid"></div>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="搜尋餐廳">
            <i class="fa-solid fa-microphone"></i>
        </div>
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item active"><i class="fa-solid fa-house"></i></a>
            <a href="article-post.html" class="nav-item"><i class="fa-solid fa-book"></i></a>
            <a href="#" class="nav-item" onclick="triggerCamera(event)"><i class="fa-solid fa-camera"></i></a>
            <a href="photo_album.html" class="nav-item"><i class="fa-solid fa-image"></i></a>
            <a href="#" onclick="checkLoginStatus()" class="nav-item"><i class="fa-solid fa-user"></i></a>
        </nav>
        <div class="my-location-btn" onclick="flyToHome()"><i class="fa-solid fa-location-crosshairs"></i></div>
        <input type="file" id="input_camera" accept="image/*" capture="environment" style="display: none;">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('mapid', { center: [22.7333, 120.2847], zoom: 17, zoomControl: false });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        function flyToHome() { map.flyTo([22.7333, 120.2847], 17, { animate: true, duration: 1.5 }); }
        function triggerCamera(e) { e.preventDefault(); document.getElementById('input_camera').click(); }
    </script>
</body>
</html>
