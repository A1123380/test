<html lang="zh-TW">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { 
            height: 100%; 
            font-family: "Microsoft JhengHei", sans-serif; 
            overflow: hidden; 
            background: #f5f5f5; 
            -webkit-font-smoothing: antialiased; 
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100dvh; 
            overflow: hidden;
        }
        
        #mapid {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* æœå°‹æ¬„ï¼šé¿é–‹ä¸Šæ–¹å®‰å…¨å€åŸŸ */
        .search-bar {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 15px);
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 60px);       
            max-width: 392px;               
            height: 50px;                   
            background: rgba(240, 240, 240, 0.9);
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 100px;
            display: flex;
            align-items: center;
            padding: 0 16px;                
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            z-index: 20;
            backdrop-filter: blur(5px);
        }
        
        .search-bar input { border: none; background: transparent; margin: 0 8px; flex: 1; font-size: 16px; outline: none; }
        .search-bar i { font-size: 20px; color: #888; }
        
        /* åº•éƒ¨å°è¦½åˆ—ï¼šæ¯”ä¾‹åƒè€ƒ index.jpg */
        .bottom-nav {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            height: calc(65px + env(safe-area-inset-bottom)); 
            background: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px env(safe-area-inset-bottom) 10px;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.08);
            z-index: 1000;
        }
        
        .nav-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8E8E93;
            text-decoration: none;
            width: 20%;
            height: 100%;
            transition: color 0.3s;
        }
        
        .nav-item i { font-size: 24px; } 

        /* é¸å–/æ‡¸æµ®æ•ˆæœ */
        .nav-item.active, .nav-item:hover { color: #FF9800; }
        
        .nav-item.active::after, .nav-item:hover::after {
            content: '';
            position: absolute;
            bottom: 10px; 
            width: 18px;
            height: 4px;
            background: #FF9800;
            border-radius: 4px;
        }
        
        /* å³å´æŒ‰éˆ•ç¾¤çµ„ï¼šç²¾ç¢ºå°é½Šä¸¦ç¸®çŸ­è·é›¢ */
        .map-controls-wrapper {
            position: absolute;
            right: 12px;
            /* ä¿®æ­£ä½ç½®ï¼šç·Šè²¼å°è¦½åˆ—ä¸Šæ–¹ */
            bottom: calc(75px + env(safe-area-inset-bottom)); 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px; /* æ¥µçŸ­é–“è·ï¼Œè®“å®šä½èˆ‡ç¸®æ”¾å¹¾ä¹é€£åœ¨ä¸€èµ· */
            z-index: 500;
        }

        /* ç›®å‰ä½ç½®æŒ‰éˆ• */
        .my-location-btn {
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .my-location-btn i { font-size: 20px; color: #FF9800; }

        /* åœ°åœ–ç¸®æ”¾æŒ‰éˆ•ä¸»é¡ŒåŒ–æ¨£å¼ */
        .leaflet-control-zoom {
            margin: 0 !important;
            border: none !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15) !important;
        }
        .leaflet-control-zoom-in, .leaflet-control-zoom-out {
            background-color: white !important;
            color: #FF9800 !important;
            border: none !important;
            width: 44px !important;
            height: 44px !important;
            line-height: 44px !important;
            font-size: 20px !important;
            font-weight: bold !important;
        }
        .leaflet-control-zoom-in {
            border-top-left-radius: 10px !important;
            border-top-right-radius: 10px !important;
            border-bottom: 1px solid #f0f0f0 !important;
        }
        .leaflet-control-zoom-out {
            border-bottom-left-radius: 10px !important;
            border-bottom-right-radius: 10px !important;
        }

        @media (min-width: 768px) {
            .search-bar { left: 50%; transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mapid"></div>
        
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="æœå°‹é¤å»³">
            <i class="fa-solid fa-microphone"></i>
        </div>
        
        <div class="map-controls-wrapper">
            <div class="my-location-btn" onclick="flyToHome()">
                <i class="fa-solid fa-location-crosshairs"></i>
            </div>
            <div id="zoom-container"></div>
        </div>
        
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i></a>
            <a href="article-post.html" class="nav-item"><i class="fa-solid fa-book"></i></a>
            <a href="#" class="nav-item" onclick="triggerCamera(event)"><i class="fa-solid fa-camera"></i></a>
            <a href="photo_album.html" class="nav-item"><i class="fa-solid fa-image"></i></a>
            <a href="#" onclick="checkLoginStatus()" class="nav-item"><i class="fa-solid fa-user"></i></a>
        </nav>
        
        <input type="file" id="input_camera" accept="image/*" capture="environment" style="display: none;">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        const map = L.map('mapid', {
            center: [22.7333, 120.2847],
            zoom: 17,
            zoomControl: false 
        });
        
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        
        const zoomCtrl = document.querySelector('.leaflet-control-zoom');
        document.getElementById('zoom-container').appendChild(zoomCtrl);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        L.circleMarker([22.7333, 120.2847], {
            radius: 10,
            fillColor: "#FFB352",
            color: "#FF9800",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
        }).addTo(map).bindPopup('é«˜é›„å¤§å­¸ ğŸ“');
        
        function flyToHome() {
            map.flyTo([22.7333, 120.2847], 17, { animate: true, duration: 1.5 });
        }

        function checkLoginStatus() {
            window.location.href = (localStorage.getItem('isLoggedIn') === 'true') ? 'profile.html' : 'personal.html';
        }

        function triggerCamera(event) {
            event.preventDefault(); 
            document.getElementById('input_camera').click();
        }
    </script>
</body>
</html>
