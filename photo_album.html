<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>我的相簿</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { 
            height: 100%; width: 100%; 
            font-family: "Microsoft JhengHei", sans-serif; 
            background-color: #FFF9EB; /* 依照圖片色調 */
            overflow: hidden; 
        }

        /* 撐滿螢幕並避開手機位移 */
        .container {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; flex-direction: column;
        }

        /* 頂部導覽列 (依照 photo-album.png) */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; padding-top: calc(env(safe-area-inset-top) + 10px);
        }
        .back-btn { font-size: 24px; color: #333; text-decoration: none; padding: 5px; }
        .action-group { display: flex; gap: 12px; align-items: center; }
        .circle-btn { 
            background-color: #D3C9B4; color: white; width: 36px; height: 36px; 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            cursor: pointer; font-size: 18px; 
        }
        .select-mode-btn { 
            background-color: #8C8475; color: white; padding: 6px 16px; 
            border-radius: 20px; font-weight: bold; font-size: 14px; cursor: pointer;
        }

        /* 相簿列表捲動區 */
        .album-list { flex: 1; overflow-y: auto; padding: 10px 20px; }
        
        /* 相簿卡片 (依照 photo-album.png) */
        .album-card {
            display: flex; background: white; border-radius: 18px; 
            margin-bottom: 20px; overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); cursor: pointer;
            transition: transform 0.2s;
        }
        .album-card:active { transform: scale(0.98); }
        .album-thumb { 
            width: 110px; height: 110px; object-fit: cover; 
            background-color: #f0f0f0; flex-shrink: 0; 
        }
        /* 預設相簿小圖樣式 */
        .album-thumb.default-icon { display: flex; align-items: center; justify-content: center; color: #ccc; font-size: 40px; }
        
        .album-info { padding: 15px; display: flex; flex-direction: column; justify-content: center; }
        .album-title { font-size: 18px; font-weight: bold; color: #333; margin-bottom: 4px; }
        .album-meta { font-size: 13px; color: #888; line-height: 1.4; }

        /* 底部操作列 (依照 photo-album.png) */
        .bottom-bar {
            padding: 10px 30px; padding-bottom: calc(env(safe-area-inset-bottom) + 15px);
            display: flex; justify-content: space-between; align-items: center;
        }
        .bottom-icon-btn {
            background: #8E8E93; color: white; width: 45px; height: 45px; 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            font-size: 20px; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        /* 編輯模式刪除鈕 */
        .delete-overlay {
            position: absolute; top: 5px; left: 5px; background: #ff4d4d;
            color: white; width: 24px; height: 24px; border-radius: 50%;
            display: none; justify-content: center; align-items: center; z-index: 10;
        }
        body.edit-mode .delete-overlay { display: flex; }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-nav">
            <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <div class="action-group">
                <div class="circle-btn" onclick="addNewAlbum()"><i class="fa-solid fa-plus"></i></div>
                <div class="select-mode-btn" id="selectBtn">選取</div>
                <div class="circle-btn" onclick="toggleEdit()"><i class="fa-solid fa-ellipsis"></i></div>
            </div>
        </div>

        <div class="album-list" id="albumContainer">
            <div class="album-card" onclick="openAlbum('default')">
                <div class="album-thumb default-icon"><i class="fa-solid fa-image"></i></div>
                <div class="album-info">
                    <div class="album-title">default</div>
                    <div class="album-meta" id="defaultDate">更新時間 ----</div>
                    <div class="album-meta" id="defaultCount">0 張相片</div>
                </div>
            </div>
            </div>

        <div class="bottom-bar">
            <div class="bottom-icon-btn" onclick="sortAlbums()"><i class="fa-solid fa-arrow-up-z-a"></i></div>
            <div class="bottom-icon-btn" onclick="searchAlbums()"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadAlbums);

        function loadAlbums() {
            const container = document.getElementById('albumContainer');
            // 只保留第一個 (default) 節點，其餘清空
            const defaultCard = container.firstElementChild;
            container.innerHTML = '';
            container.appendChild(defaultCard);

            const photos = JSON.parse(localStorage.getItem('all_photos')) || [];
            
            // 更新 Default 資訊
            if(photos.length > 0) {
                document.getElementById('defaultDate').textContent = `更新時間 ${photos[photos.length-1].date}`;
                document.getElementById('defaultCount').textContent = `${photos.length} 張相片`;
            }

            // 自動根據餐廳名稱進行「分類索引」
            const categories = {};
            photos.forEach(p => {
                if(p.restaurant) {
                    if(!categories[p.restaurant]) categories[p.restaurant] = [];
                    categories[p.restaurant].push(p);
                }
            });

            // 生成餐廳相簿卡片
            Object.keys(categories).forEach(name => {
                const list = categories[name];
                const lastPhoto = list[list.length - 1];
                
                const card = document.createElement('div');
                card.className = 'album-card';
                card.onclick = () => openAlbum(name);
                card.innerHTML = `
                    <img src="${lastPhoto.src}" class="album-thumb">
                    <div class="album-info">
                        <div class="album-title">${name}</div>
                        <div class="album-meta">更新時間 ${lastPhoto.date}</div>
                        <div class="album-meta">共 ${list.length} 張相片</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openAlbum(albumName) {
            if(document.body.classList.contains('edit-mode')) return;
            window.location.href = `photo.html?album=${encodeURIComponent(albumName)}`;
        }

        function toggleEdit() {
            document.body.classList.toggle('edit-mode');
            const btn = document.getElementById('selectBtn');
            btn.textContent = document.body.classList.contains('edit-mode') ? "完成" : "選取";
        }

        function addNewAlbum() { alert("新增自定義相簿功能開發中..."); }
        function sortAlbums() { alert("排序切換中..."); }
        function searchAlbums() { alert("搜尋功能開啟中..."); }
    </script>
</body>
</html>
